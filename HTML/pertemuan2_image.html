<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan gambar</title>
  </head>
  <body>
    <!-- lebar -- width =    tinggi-- height=   kita bisa membuat bingkai menggunkan border-->
    <h1>Latihan Gambar 1</h1>
    <img src="../image/karton.jpg" alt="gambar 1" width="50%" height="50%" border="3" align="right" />
    <!-- kalau mau mengatur posisi gambar kita menggunkanan -->
    <!-- posisi kanan == right, posisi tengah menggunakan dua cara yaitu 1, display: block; margin: auto,
    terus yang ke 2 menggunakan tag center, posisi bawah = bottom, atas = top  -->
    <img src="../image/stmik.jpg" alt="gambar 2" width="50%" border="4" style="display: block; margin: auto" />
    <center><img src="../image/12.jpg" alt="gambar 3" border="3" align="bottom" /></center>
    <img src="../image/stmik1.jpg" alt="gambar 4" align="top" />
  </body>
</html>
